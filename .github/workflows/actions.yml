name: run zotero-to-html.py

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'bibliography.html'
      - 'README.md'
  schedule:
    - cron: '0 3 * * *' # Daily at 03:00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python zotero-to-html.py

      - name: commit files
        run: |
          git config --local user.email "48565736+Babalion@users.noreply.github.com"
          git config --local user.name "Babalion"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
